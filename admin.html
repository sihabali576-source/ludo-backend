<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUDO KING - SUPER ADMIN PANEL</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <i class="fas fa-chess-king"></i> ADMIN CORE
            </div>
            <nav>
                <a href="#dashboard" class="nav-link active" onclick="loadSection('dashboard')"><i class="fas fa-chart-line"></i> Dashboard</a>
                <a href="#users" class="nav-link" onclick="loadSection('users')"><i class="fas fa-users"></i> User Mgmt</a>
                <a href="#finance" class="nav-link" onclick="loadSection('finance')"><i class="fas fa-wallet"></i> Finance & Wallet</a>
                <a href="#game-monitor" class="nav-link" onclick="loadSection('game-monitor')"><i class="fas fa-gamepad"></i> Live Games</a>
                <a href="#security" class="nav-link" onclick="loadSection('security')"><i class="fas fa-shield-alt"></i> Security Center</a>
                <a href="#settings" class="nav-link" onclick="loadSection('settings')"><i class="fas fa-cogs"></i> System Config</a>
            </nav>
            <div class="admin-profile">
                <div class="avatar">SA</div>
                <div class="info">
                    <div class="name">Super Admin</div>
                    <div class="role">System Owner</div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h2 id="page-title">Dashboard Overview</h2>
                <div class="actions">
                    <button class="btn-icon"><i class="fas fa-bell"></i></button>
                    <button class="btn-icon danger"><i class="fas fa-power-off"></i></button>
                </div>
            </header>

            <!-- Dynamic Content Area -->
            <div id="content-area">
                <!-- Content will be injected here via JS -->
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-card">
            <h3 id="modal-title">Confirmation</h3>
            <p id="modal-body">Are you sure?</p>
            <div class="modal-actions">
                <button class="btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn-primary" id="modal-confirm-btn">Confirm</button>
            </div>
        </div>
    </div>

<script src="admin.js"></script>
</body>
      </html>
